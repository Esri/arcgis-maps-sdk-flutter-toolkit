name: arcgis_maps_toolkit_example
description: Demonstrates how to use the Toolkit for the ArcGIS Maps SDK for Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  arcgis_maps:
    path: ../../flutter/arcgis_maps
  arcgis_maps_toolkit:
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
