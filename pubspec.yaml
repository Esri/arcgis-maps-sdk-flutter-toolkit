name: arcgis_maps_toolkit
description: A toolkit of widgets for use with the ArcGIS Maps SDK for Flutter.
version: 0.0.1
homepage: https://developers.arcgis.com/flutter/
topics:
  - map
  - location

publish_to: none

environment:
  sdk: '>=3.7.0 <4.0.0'
  flutter: '>=3.29.0'

dependencies:
  arcgis_maps: ^200.7.0
  fl_chart: ^0.71.0
  flutter:
    sdk: flutter
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
